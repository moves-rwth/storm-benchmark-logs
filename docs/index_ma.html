<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Benchmark results for MAs</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
  <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" language="javascript" charset="utf8" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
  <script>
    $(document).ready(function() {
      $("#content").load("ma.html", function() {
        var table = $('#table').DataTable( {
          "paging": false,
          "autoWidth": false,
          "info": false,
        } );
 
        $('a.toggle-one').on( 'click', function (e) {
          e.preventDefault();

          // Get the column API object
          var column = table.column( $(this).attr('data-column') );
          // Toggle the visibility
          column.visible( ! column.visible() );
          console.log($(this).text());
          $(this).toggleClass("disabled");
        } );
        $('a.toggle-group').on( 'click', function (e) {
          e.preventDefault();
 
          // Get the column API object
          var columnsShow = table.columns( $(this).attr('show-column') );
          // Toggle the visibility
          columnsShow.visible( true );
          var columnsHide = table.columns( $(this).attr('hide-column') );
          // Toggle the visibility
          columnsHide.visible( false );
        } );
      } );
    } );
  </script>

</head>

<body>
  <div id=content></div>
</body>

</html>
